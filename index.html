<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Result Card</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <div class="card result">
      <h3>Your Result</h3>
      <div class="score-circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="card summary">
      <h3>Summary</h3>
      <div class="item reaction">
        <div class="label">
          <span>⚡</span> Reaction
        </div>
        <div class="score"><strong>80</strong> / 100</div>
      </div>
      <div class="item memory">
        <div class="label">
          <span>🧠</span> Memory
        </div>
        <div class="score"><strong>92</strong> / 100</div>
      </div>
      <div class="item verbal">
        <div class="label">
          <span>💬</span> Verbal
        </div>
        <div class="score"><strong>61</strong> / 100</div>
      </div>
      <div class="item visual">
        <div class="label">
          <span>👁️</span> Visual
          
        </div>
        <div class="score"><strong>73</strong> / 100</div>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </div>
</body>
</html>
